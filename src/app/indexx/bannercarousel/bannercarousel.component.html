<!--banner/carousel-->
<section id="sobre-mii" class="bannercarousel">
  <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner" *ngFor="let persona of personas">
      <div class="carousel-item active">
        <img src={{persona.banner}} class="d-block w-100" alt="...">

        <div class="container">
          <div class="carousel-caption ">
            <h1><i>Experiencia Laboral</i></h1>
            <p><a class="btn btn-lg btn-primary" href="#experiencia">Experiencia</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src={{persona.banner1}} class="d-block w-100" alt="...">
        <div class="container">
          <div class="carousel-caption">
            <h1><i>Estudios y Certificaciones</i></h1>
            <p><a class="btn btn-lg btn-primary" href="#educacion">Educacion</a></p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src={{persona.banner2}} class="d-block w-100" alt="...">
        <div class="container">
          <div class="carousel-caption ">
            <h1><i>Hard & Soft Skills</i></h1>
            <p><a class="btn btn-lg btn-primary" href="#habilidades">Hard Soft & Skills</a></p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src={{persona.banner3}} class="d-block w-100" alt="...">
        <div class="container">
          <div class="carousel-caption">
            <h1><i>Proyectos Realizados</i></h1>
            <p><a class="btn btn-lg btn-primary" href="#proyectos">Proyectos</a></p>
          </div>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
