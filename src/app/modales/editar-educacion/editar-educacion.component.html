<!-- Modal   PEN de EDUCACION-->
<div class="modal fade" id="educacionModalpen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content text-white text-center rounded-4">
      <div class="modal-header ">
        <h3 class="modal-title " id="exampleModalLabelEditarEducacion">Editar Educacion</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form [formGroup]="educaForm" name="educacionform">
            <div class="modal-body">

              <ul class="p-0">
                <li *ngFor="let educacion of educaciones"
                  class="d-flex justify-content-between align-items-center m-1 ">
                  <span>{{educacion.id}}. {{educacion.nombreInstitucion|uppercase}}</span>
                  <span class="d-flex justify-content-between gap-2">
                    <!--lapicito rojo que se cambia al tocarlo-->
                    <button type="button" class="btn btn-sm btn-outline-success pl-1 pr-1 m-0"
                      (click)="cargarDetalle(educacion.id)">
                      <i class="fa-solid fa-pen"></i>
                    </button>
                    <!--Tachico de Basura que se hace fondo rojo al tocarlo-->
                    <button type="button" class="btn btn-sm btn-outline-danger pl-1 pr-1 m-0"
                      (click)="borrar(educacion.id)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </span>
                </li>
              </ul>
              <!--esto es la validacion  renderizado condicional-->
              <div class="input-group mb-3 bg-light" *ngIf="!!educaForm.value.id">
                <div class="input-group-prepend border-0">
                  <span class="input-group-text border-0" id="basic-addon1">ID:</span>
                </div>
                <input class="form-control outline-none border-0 bg-transparent" type="text" readonly
                  formControlName="id">
              </div>


              <div class="mb-3">
                <label for="nombreInstitucion" class="form-label">Nombre Institucion</label>
                <input type="text" class="form-control" id="nombreInstitucion" placeholder="campo obligatorio"
                  formControlName="nombreInstitucion">
              </div>

              <div class="mb-3">
                <label for="logoInstitucion" class="form-label">Logo Institucion</label>
                <input type="url" class="form-control text-center" id="logoInstitucion"
                  formControlName="logoInstitucion" placeholder="logoInstitucion....">
              </div>

              <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                <input type="fecha" class="form-control" id="fechaInicio" placeholder="fechaInicio...."
                  formControlName="fechaInicio">
              </div>

              <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha Fin</label>
                <input type="fecha" class="form-control" id="fechaFin" placeholder="fechaFin..."
                  formControlName="fechaFin">
              </div>


              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" formControlName="titulo"
                  placeholder="campo obligatorio">
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                  formControlName="esEstudioActual">
                <label class="form-check-label" for="flexSwitchCheckDefault">Es Estudio Actual?</label>
              </div>


              <div class="modal-footer">
                <button class="btn btn-secondary" (click)="educaForm.reset()">RESET</button>
                <button class="btn btn-secondary" (click)="guardar()">GUARDAR DATOS</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
